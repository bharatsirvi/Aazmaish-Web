<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aazmaish - Virtual Try On</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slide-in {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-in {
            animation: slide-in 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }

        :root {
            --ease-out-quart: cubic-bezier(0.25, 1, 0.5, 1);
            transition: background-color 0.4s var(--ease-out-quart), color 0.4s var(--ease-out-quart);
        }

        .light {
            --bg-primary: #f1f5f9; /* slate-100 */
            --bg-secondary: #ffffff; /* white */
            --bg-accent: #fdf2f8; /* pink-50 */
            --border-primary: #e2e8f0; /* slate-200 */
            --border-secondary: #cbd5e1; /* slate-300 */
            --text-primary: #0f172a; /* slate-900 */
            --text-secondary: #475569; /* slate-600 */
            --accent-primary: #ec4899; /* pink-500 */
            --accent-secondary: #db2777; /* pink-600 */
            --shadow-color: 220 3% 15%;
        }
        .dark {
            --bg-primary: #0f172a; /* slate-900 */
            --bg-secondary: #1e293b; /* slate-800 */
            --bg-accent: #334155; /* slate-700 */
            --border-primary: #334155; /* slate-700 */
            --border-secondary: #475569; /* slate-600 */
            --text-primary: #f1f5f9; /* slate-100 */
            --text-secondary: #94a3b8; /* slate-400 */
            --accent-primary: #f472b6; /* pink-400 */
            --accent-secondary: #ec4899; /* pink-500 */
            --shadow-color: 220 40% 2%;
        }
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }
    </style>
